<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio and Video</title>
</head>
<body bgcolor="grey" >
    <!-- How to charge videos -->
    <h1>Video</h1>
    <video controls preload="auto"loop poster="Img/poster.jpg" width="1080">
        <source src="Video/Video.mp4" type="video/mp4">
        <source src="Video/Video.webm" type="video/webm">
        <source src="Video/Video.ogv" type="video/ogg">        
    </video>
    <!-- How to charge audios -->
    <h1>Audio</h1>
    <audio controls preload="none" loop>
        <source src="Audio/audio.m4a " type="audio/mp4">
        <source src="Audio/audio.oga " type="audio/ogg">
        <source src="Audio/audio.mp3 " type="audio/mp3">
    </audio>
    
</body>
</html>
